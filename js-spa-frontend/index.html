<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Simple Snake</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="icon" href="http://clipart-library.com/images_k/snake-transparent-png/snake-transparent-png-18.png">
    <script src="index.js" charset="utf-8"></script>

  </head>
  <body>

    <div class="menu">
        <ul>
            <li><button class = "menu-option" id="name">Enter Name</button></li>
            <li><button class = "menu-option" id="rules">Hide Rules</button></li>
            <li><button class = "menu-option" id="scores">Hide Scores</button></li>
        </ul>
    </div>

    <div id="title-holder">
        <h1 id="title">JS-Snake</h1>
    </div>

    <div class="game-container">
        <button id="start">Start</button>
    </div>

    <table class="high-scores">
        <tr><th>High Scores</th></tr>
        <tr><td id="first">1st</td></tr>
        <tr><td id="second">2nd</td></tr>
        <tr><td id="third">3rd</td></tr>
    </table>
    <p id="rules-text">Navigate with the arrow keys. Try to get the free block without hitting your own tail or the wall! Don't forget to add a name for the high score list!</p>
</body>
